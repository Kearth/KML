<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- title -->
        <title>Knote - V1.0</title>
        <link rel="stylesheet" href="./layui/css/layui.css?t=1575889601624" media="all">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
        <!-- body -->
        <div class="layui-fluid">
            <!-- nav -->
            <div class="layui-row">
                <ul class="layui-nav" lay-filter="navUl" id="navUl">
                    <script type="text/html" id="nav">
                    {{#  layui.each(d.list, function(index, item){ }}
                        <li class="layui-nav-item">
                            <a herf="javascript:;">{{ item.name }}</li>
                            <span class="layui-hide">{{ item.src }}</span>
                        </li>
                    {{#  }); }}
                    </script>
                </ul>
            </div>
            <div class="layui-row">
                <div class="layui-card">
                    <div class="layui-card-header" id="cardName">{{ d }}</div>
                    <!-- knote-iframe -->
                    <div class="layui-card-body">
                        <iframe class="knote-iframe layui-col-lg12" 
                                name="knoteContent"
                                frameborder="0" 
                                id="iframeId"
                                src=""
                                scrolling="no"></iframe>
                    </div>
                    <div class="layui-clear" ></div>
                </div>
            </div>
        </div>
        <!-- layui.js -->
        <script src="./layui/layui.js?t=1575889601624"></script>
        <!-- nav.js -->
        <script src="./src/nav.js?t=1575889601624"></script>
    </body>
</html>
